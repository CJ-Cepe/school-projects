<!DOCTYPE html>

<html lang="en">
	<head>
		<title>	add customer </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
		<div>
			<h2>Add Customer</h2>
			
			<form action="php/addCustomer.php" method="post">
		
					<label for="customerName"> Customer Name: </label>
					<input type="text" id="customerName" name="customerName" required placeholder="Customer Name (INDIVIDUAL/COMPANY)"  /> 
				<br />
					<label for="customerAddress"> Address: </label>
					<input type="text" id="customerAddress" name="customerAddress" required placeholder="Address"  /> 
				<br />
					<label for="customerPhone"> Phone: </label>
					<input type="number" id="customerPhone" name="customerPhone" required placeholder="Phone Number"/> 
				<br />
					<label for="customerMobile"> Mobile: </label>
					<input type="number" id="customerMobile" name="customerMobile" required placeholder="Mobile Number"/> 
				<br />
					<label for="customerEmail"> Email: </label>
					<input type="email" id="customerEmail" name="customerEmail" required placeholder="Email Address"/> 
				<br />
					
					<input type="submit" name="submit" class="button" value="Submit" />
			
					<input type="reset" name="reset" class="button" value="Reset" />
					
			</form>
		</div>
	</body>
</html>
